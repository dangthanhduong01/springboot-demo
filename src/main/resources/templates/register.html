<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link th:href="@{/css/stype.css}" type="text/css" rel="stylesheet"/>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Sen:wght@400;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <title>Register</title>
    <style>
    .container{
		background-color: aliceblue;
		color:black;
	}
    </style>
</head>

<body>
	<div class="text-center container w-50">
	<h1 style="border-radius: 0px 0px 30px 30px;" class="text-center text-light bg-dark mb-3 pt-3 pb-3 font-weight-bold">Register Form</h1>
		<div class="bg-light p-3">
			<form th:action="@{/register}" method="post" th:object="${user}">
				Username:<input type="text" class="form-control" th:field="*{username}" required autofocus="autofocus"/><br>
				Password:<input type="password" class="form-control" th:field="*{password}" required autofocus="autofocus"/><br>
				Email:<input type="text" class="form-control" th:field="*{email}" required autofocus="autofocus"/><br>
				<input type="hidden" name="role"/>
				<input class="btn btn-dark mt-4" value="Register" type="submit"/>
			</form>    
			<div style="margin-top:20px;">
				<span>Have an account? </span><span><a href="/login">Back to Login</a></span>   
			</div>  
		</div>
		 
	</div>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

</body>
</html>
