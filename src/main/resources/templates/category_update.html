<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Movie web</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
<div class="container">
	<h1>Movie management</h1>
	<hr>
	<h2>Update movie</h2>
	<form action="#" th:action="@{/admin/category/add}" th:object="${category}" method="POST">
	<input type="hidden" th:field="*{id}"/>
		<input type="text" name="name" th:field="*{name}"  class="form-control mb-4 col-4">
		<br>		
		<button type="submit" class="btn btn-info col-2">Update movie</button>
	
	</form>
	<hr>
	<a th:href="@{/}">Back</a>
</div>


</body>
</html>
